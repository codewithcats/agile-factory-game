<html lang="en" ng-app="FactoryGame">
    <head>
        <title>Agile Factory Game</title>
    </head>
    <body ng-controller="SignInController">
        <button ng-click="signIn('facebook')">Sign In</button>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
        <script type="text/javascript" src="https://cdn.firebase.com/v0/firebase.js"></script>
        <script type="text/javascript" src="https://cdn.firebase.com/v0/firebase-simple-login.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript">
            FactoryGame.constant('constants.FirebaseAppUrl', 'https://factorygame.firebaseio.com');
            FactoryGame.constant('constants.Firebase', Firebase);
            FactoryGame.constant('constants.FirebaseLogin', FirebaseSimpleLogin);
        </script>
    </body>
</html>
